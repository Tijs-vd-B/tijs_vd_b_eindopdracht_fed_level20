<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmzoeker</title>
    <script defer type="text/javascript" src="scripts/movies.js"></script>
    <script defer type="text/javascript" src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="styling/styles.css" />
  </head>
  <body>
   <nav>
    <form id="radio" class="radio">
      <!-- <h1>Radio Color Picker</h1> -->
      <input
        type="radio"
        name="movie-filter"
        id="all-movies"
        value="all-movies"
        checked
      />
      <label for="all-movies"><span class="all-movies">all movies</span></label>
      <input
        type="radio"
        name="movie-filter"
        id="latest-movies"
        value="latest-movies"
      />
      <label for="latest-movies"
        ><span class="latest-movies">latest movies</span></label
      >
      <input
        type="radio"
        name="movie-filter"
        id="avengers-movies"
        value="avengers-movies"
      />
      <label for="avengers-movies"
        ><span class="avengers-movies">Avengers movies</span></label
      >
      <input
        type="radio"
        name="movie-filter"
        id="batman-movies"
        value="batman-movies"
      />
      <label for="batman-movies"
        ><span class="batman-movies">Batman movies</span></label
      >
      <input
        type="radio"
        name="movie-filter"
        id="x-men-movies"
        value="x-men-movies"
      />
      <label for="x-men-moviese"
        ><span class="x-men-movies">X-men movies</span></label
      >
      <input
        type="radio"
        name="movie-filter"
        id="princess-movies"
        value="princess-movies"
      />
      <label for="princess-movies"
        ><span class="princess-movies">Princess movies</span></label
      >
    </form>

    <div class="search">
      <input type="text" id="search-text" name="search-text" value="X" />
      <button type="button" onclick="getInputValue();">Search</button>
    </div>
  </nav>
    <div class="movie-list" id="movie-list">
      <!-- <div class="portfolio__image">
        <img src="pics/01.jpg" alt="01" />
        <div class="button"><p>Read more</p></div>
      </div> -->
    </div>
  </body>
</html>
